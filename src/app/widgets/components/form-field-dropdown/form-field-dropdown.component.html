


<form [formGroup]="parentForm">
    <select [formControlName]="field.key" [id]="field.key" (change)="oneInputChange($event)" name="field.key"
        id="field.key">
        <option *ngFor="let opt of field.options" [value]="opt.value">
            {{opt.value}}
        </option>
    </select>
</form>
